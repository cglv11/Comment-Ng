<div class="row mt-3">
    <div class="col-lg-6">
        <h3>Listado de Comentarios</h3>
    </div>
    <div class="col-lg-6">
        <a class="btn btn-primary float-end" routerLink="/add">Nuevo Comentario</a>
    </div>
</div>

<table *ngIf="listComments.length > 0" class="table table-hover mt-3">
    <thead>
        <tr>
            <td>Titulo</td>
            <td>Creador</td>
            <td>Fecha</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comment of listComments">
            <td>
                <a [routerLink]="['/read', comment.id]">{{ comment.title }}</a>
            </td>
            <td>{{ comment.creator }}</td>
            <td>{{ comment.dateCreation | date:'dd/MM/yyyy' }}</td>
            <td style="width: 10%">
                <button [routerLink]="['/edit', comment.id]" class="btn btn-primary btn-sm float-end">Editar</button>
            </td>
            <td style="width: 10%">
                <button (click)="deleteComment(comment.id)" class="btn btn-danger btn-sm float-end">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="listComments.length == 0" class="row mt-5">
    <h5>No hay comentarios para mostrar</h5>
</div>
